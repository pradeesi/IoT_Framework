<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="utf-8"> 
	<title>GDC-CSS Day-2 Services</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">		
</head>

<body background="../static/images/login_background.jpg" style="background-size: cover;">

<!-- ================================================================= -->
<!-- Login Form START -->
<!-- ================================================================= -->

<div>
	<div class="row" style="padding-top: 80px">
        <div class="col-md-4 col-sm-2">
		</div>
		<div class="col-md-4 col-sm-8">				
			<div class="panel panel-primary">
				<div class="panel-heading"  >   
					<h4>SMART HOME <i class="indicator glyphicon glyphicon-home  pull-right"></i></h4>
					
				</div>
				<div class="panel-body">
										
					<form class="form-horizontal" role="form" action="{{ url_for('bp_Authentication.login') }}" method=post> 
						
						<div class="row">
							<h4 class="col-md-12" >Please enter your UserID and Password:</h4>
						</div>
						
						<div class="form-group">
							<div class="col-md-offset-0 col-md-12">
								<input type="text" class="form-control" id="username" name="username" autofocus="" required=""  placeholder="User ID...">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-offset-0 col-md-12">
								<input type="password" class="form-control" id="password" name="password" autofocus="" required=""  placeholder="Password...">
							</div>
						</div>
								
						<div class="form-group">        
							<div class="col-md-offset-0 col-md-12">
								<button type="submit" class="btn btn-success col-md-12">Login</button>
							</div>
						</div>
					</form>
		
				</div>
			</div>
		</div>
		<div class="col-md-4 col-sm-2">
		</div>
	</div>
</div>

<!-- ================================================================= -->
<!-- Login Form END -->
<!-- ================================================================= -->

</body>
