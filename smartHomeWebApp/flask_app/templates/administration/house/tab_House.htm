<!-- Add House Modal START -->
<div class="modal fade" id="add_House_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div id="add_House_Modal_Content">
			<!-- Actual content will be loaded by Ajax call from function "load_Add_House_Modal" -->
		</div>
	</div>
</div>
<!-- Add House Modal END -->



<script>

	// Ajax Call to load add_House.htm Form (Modal)
	function load_Add_House_Modal() {
		var url="{{url_for('bp_Administration.add_House')}}";	
	        $.get(url, function(data, status){
            $("#add_House_Modal_Content").html(data);
			$('#add_House_Modal').modal('show');
        });
	};
	
	// Ajax Call to load add_House.htm Form with Delete Options(Modal)
	function load_Del_House_Modal() {
		var url="{{url_for('bp_Administration.del_House')}}";	
	        $.get(url, function(data, status){
            $("#add_House_Modal_Content").html(data);
			$('#add_House_Modal').modal('show');
        });
	};
	
	// Ajax Call to load add_House.htm Form with View Options(Modal)
	function load_View_House_Modal() {
		var url="{{url_for('bp_Administration.view_House')}}";	
	        $.get(url, function(data, status){
            $("#add_House_Modal_Content").html(data);
			$('#add_House_Modal').modal('show');
        });
	};
	
	// Ajax Call to load add_House.htm Form with Edit Options(Modal)
	function load_Edit_House_Modal() {
		var url="{{url_for('bp_Administration.edit_House')}}";	
	        $.get(url, function(data, status){
            $("#add_House_Modal_Content").html(data);
			$('#add_House_Modal').modal('show');
        });
	};	
	
</script>
